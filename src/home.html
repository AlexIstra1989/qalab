<!DOCTYPE html>
<html lang="ru">
	@@include('html/_head.htm',{
	"title":"Главная"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
    <section class="main-block">
     <div class="main-block__wrap">
      <div class="main-block__container">
       <div class="main-block__inner">
        <div class="main-block__box">
         <img class="main-block__logo" src="@img/icons/main-logo.png" alt="qalab">
         <h1 class="main-block__title">ТВОРЧЕСТВО В ЕДИНСТВЕ</h1>
        </div>
        <ul class="main-block__social social">
         <li class="social__item">
          <a class="social__link" href="#">
           <img class="social__logo" src="@img/social/tik-tok.svg" alt="tik-tok">
          </a>
        </li>
         <li class="social__item">
          <a class="social__link" href="#">
           <img class="social__logo" src="@img/social/instagram.svg" alt="instagram">
          </a>
        </li>
         <li class="social__item">
          <a class="social__link" href="#">
           <img class="social__logo" src="@img/social/youtube.svg" alt="youtube">
          </a>
        </li>
         <li class="social__item">
          <a class="social__link" href="#">
           <img class="social__logo" src="@img/social/vk.svg" alt="vk">
          </a>
        </li>
        </ul>
       </div>
      </div>
     </div>
    </section>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
